<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RadioTapok</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand site-title" href="#">RadioTapok</a>
        <div class="d-flex align-items-center">
            <div id="themeToggle" class="theme-toggle" title="Toggle theme">
                <input type="checkbox" id="themeSwitch" hidden />
                <label for="themeSwitch" class="switch-label">
                    <span class="switch-icon sun"><i class="bi bi-sun-fill"></i></span>
                    <span class="switch-icon moon"><i class="bi bi-moon-fill"></i></span>
                    <span class="switch-ball"></span>
                </label>
            </div>
        </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-3">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">Sort by</h5>
          </div>
          <div class="card-body">
            <select class="form-select" id="sortSelect">
              <option value="date">By Date</option>
              <option value="views">By Popularity</option>
            </select>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">Categories</h5>
          </div>
          <div class="card-body">
            <div class="category-filters" id="categoryFilters">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Most Popular</h5>
          </div>
          <div class="card-body" id="mostPopular">
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row" id="newsContainer">
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 LLC "Money Laundering".</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
